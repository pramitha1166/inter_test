
<div class="container-fluid">

    <form>
        <input type="text" [(ngModel)]="firstname" name="firstname" ><br>
        <input type="text" [(ngModel)]="lastname" name="lastname" ><br>
        <input type="text" [(ngModel)]="email" name="email" ><br>
        <input type="text" [(ngModel)]="mobile" name="mobile" ><br>
        <input type="text" [(ngModel)]="address" name="address" ><br>
        <button (click)="register()">Register</button>
    </form>

</div>
